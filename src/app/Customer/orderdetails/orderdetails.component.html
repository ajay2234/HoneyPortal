<main style="margin-left: 10%;margin-top:8%;">
    <div class="pagetitle">
        <h2 style="margin-bottom:3%;">My Booking Details</h2>
       
      </div><!-- End Page Title -->
    
      
    
    <div class="row" style="width: 150%;">
      <div class="col-md-13">
        <div class="card">
          <div class="table-responsive pt-3">
            <table class="table table-striped project-orders-table"
            >
              <thead>
                <tr>
                  <!-- <th class="ml-7"></th> -->
                  <th>SL NO</th>
                  <th>Category</th>
                  <th>Product name</th>
                  <!-- <th>Description</th> -->
                  <th>Image</th>
                  <th>Amount</th>
                 
                </tr>
              </thead>
              <tbody>
                
                
                <tr *ngFor="let cu of bookingList;let i=index;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{cu.cat_name}}</td>
                  <td>{{cu.product_name}}</td>
                   <td>{{cu.product_description}}</td> 
                  <td><img [src]="cu.product_image" alt="" height="120px"></td>
                  <td>{{cu.product_amount}}</td>
                  <td>
                   
                  </td>
                </tr>
                
                
                
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </main>
