<div class="pagetitle" style="overflow-x:scroll">
  <h2 style="margin-bottom:3%;">Order Details</h2>
  
     
    
      
    
    <div class="row" style="width: 100%;">
      <div class="col-md-13">
        <div class="card">
          <div class="table-responsive pt-3">
            <table class="table table-striped project-orders-table"
            >
              <thead>
                <tr>
                  <!-- <th class="ml-7"></th> -->
                  <th>SL NO</th>
                  <th>Category</th>
                  <th>Product name</th>
                  <!-- <th>Description</th> -->
                  <th>Image</th>
                  <th>Amount</th>
                  <th>Quantity</th>
                  <th>Customer details</th>
                  <th>Status</th>
                 
                </tr>
              </thead>
              <tbody>
                
                
                <tr *ngFor="let cu of OrderList;let i=index;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{cu.cat_name}}</td>
                  <td>{{cu.product_name}}</td>
                  <td><img [src]="cu.product_image" alt="" height="120px"></td>
                  <td>{{cu.product_amount}}</td>
                  <td>{{cu.quantity}}</td>
                  <td>{{cu.name}}<br>
                    {{cu.housename}},<br>
                    {{cu.phone}}</td>
                    <td>{{cu.stutus}}</td>
                    
               
                    <td><button class="btn btn-success" (click)="Accept(cu.booking_id)">Accept</button></td>
                        <td><button class="btn btn-success" (click)="Reject(cu.booking_id)">Reject</button></td>
                   
                 
                </tr>
                
                
                
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
    </div>
