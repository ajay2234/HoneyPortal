<main style="margin-left: 10%;margin-top:8%;">
    <div class="pagetitle">
        <h2 style="margin-bottom:3%;">My Productpost Details</h2>
       
      </div><!-- End Page Title -->
    
      <div class="d-flex align-items-center" style="margin-bottom: 10px;">
        <button type="button" (click)="onAdd()" class="btn custom-btn" >
          Add New Post
          <!-- <i class="typcn typcn- btn-icon-append"></i> -->
        </button>
      </div>
    
    <div class="row" style="width: 150%;">
      <div class="col-md-13">
        <div class="card">
          <div class="table-responsive pt-3">
            <table class="table table-striped project-orders-table"
            *ngIf="productList">
              <thead>
                <tr>
                  <!-- <th class="ml-7"></th> -->
                  <th>SL NO</th>
                  <th>Category</th>
                  <th>Product name</th>
                  <!-- <th>Description</th> -->
                  <th>Image</th>
                  <th>Amount</th>
                 
                </tr>
              </thead>
              <tbody>
                
                
                <tr *ngFor="let cu of productList;let i=index;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{cu.cat_name}}</td>
                  <td>{{cu.product_name}}</td>
                  <!-- <td>{{cu.product_description}}</td> -->
                  <td><img [src]="cu.product_image" alt="" height="120px"></td>
                  <td>{{cu.product_amount}}</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <button type="button" (click)="onEdit(cu.product_id)"class="btn btn-success btn-sm btn-icon-text mr-3">
                        Edit
                        <i class="typcn typcn-edit btn-icon-append"></i>                          
                      </button>
                      </div>
                      </td>
                      <td>
                      <div class="d-flex align-items-center">
                      <button type="button" (click)="onDelete(cu.product_id)" class="btn btn-danger btn-sm btn-icon-text">
                        Delete
                        <i class="typcn typcn-delete-outline btn-icon-append"></i>                          
                      </button>
                    </div>
                  </td>
                </tr>
                
                
                
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </main>
