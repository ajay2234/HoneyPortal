<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<main id="main" class="main">
<form [formGroup]="dailysales">
<div class="row">
<div class="col-md-9" style="margin-right: 50px #1b93e1; border-radius:10px; top: 14px; ">
<h2 style="text-align: center;margin-top: 6%;font-family: fantasy;">Customer Report</h2>
<div class="form-horizontal" style="margin-right: 100px;">
<table class="table table-hover" *ngIf="cartlist" style="border: 2px solid #adaaaa; box-shadow: 3px 3px 11px #777777; margin: bottom 500px;">
<thead>
<th>#</th>
<th>Customer Name</th>
<th>District</th>
</thead>
<tbody>
<tr *ngFor="let cu of cartlist;let i=index;">
<td>{{i+1}}</td>
<td>{{cu.name}}</td>
<td>{{cu.District}}</td>

<!-- <td><img [src]="cu.product_image" style=" height:50px;width: 50px; margin-bottom: 30px;;" alt="" ></td> -->
<!-- <td>{{cu.count}}</td> -->
</tr>
</tbody>
</table>
</div>
</div>
</div>
</form>
</main>
