<section class="application-form spad">
    <div class="container">
        

        <!-- Booking Start -->
    
        <div class="booking" >
            <div class="container" >
                <div class="row align-items-center" >
                    <!-- <div class="col-lg-7"> -->
                        <div class="booking-content" style="text-align:center;">
                            <div class="section-header">
                                <!-- <p>Book A Table</p> -->
                                <h2 >Please complete your profile</h2>
                            </div>
                            <div class="about-text">
                                
                               
                            </div>
                        </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                        <!-- <div class="col-lg-3"></div> -->
                   
                        <div class="col-lg-10" >
                        <div class="booking-form" style="margin-left: 20%;">
                            <form [formGroup]='editpersonalinfo'>
                                <div class="control-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="name" placeholder="Name" required="required" />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class="far fa-user"></i></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="control-group">
                                    <div class="input-group">
                                        <input type="email" class="form-control" formControlName="email" placeholder="Email" required="required" />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class="far fa-envelope"></i></div>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="control-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control"formControlName="phone" placeholder="Mobile" required="required" />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class="fa fa-mobile-alt"></i></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="housename" placeholder="Housename" required="required" />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class='fa-solid fa-house'></i></div>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="control-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" formControlName="pincode" placeholder="pincode" required="required" />
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class='fa-solid fa-location-dot'></i></div>
                                        </div>
                                    </div>
                                </div>
                               
                              
                                <div class="control-group ">
                                    <select class="form-control" style="color:rgb(0, 194, 194);" (change)="onChange($event)" formControlName="District">
                                        <option value="">-- Select District --</option>
                                        <option *ngFor="let Collection_district of districtlist" value="{{ Collection_district.dist_name }}">
                                        {{Collection_district.dist_name}}
                                        </option>
                                    </select>
                                </div> 
                                <div class="control-group ">
                                    <select class="form-control" style="color:rgb(0, 194, 194);"  formControlName="place_name">
                                        <option value="">-- Select Location --</option>
                                        <option *ngFor="let Collection_place of locationlist" value="{{ Collection_place.place_name }}">
                                        {{Collection_place.place_name}}
                                        </option>
                                    </select>
                                </div> 
        
                                <div class="row">
                                    
                                    <div class="col-md-12">
                                        <button class="btn custom-btn"  [routerLink]="['/customermaster/customerhome']" (click)="onsubmit()" type="submit">UPDATE</button></div>
                                    
                                        <!-- <input class="button" type="submit" (click)="onsubmit()" [routerLink]="['/customermaster/customerhome']" value="UPDATE" /> -->
                                        <!-- <div class="col-md-6"><button class="btn custom-btn" [disabled]="edit" [routerLink]="['/customermaster/profilefilledit']"type="submit">Edit</button></div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        <!-- Booking End -->
    `</div>
    </div>
</section>
