<main id="main" class="main">
    <div class="card-body">
        <p>No. of Location :{{count}}</p>
        <div class="table-responsive" style="width: 264%;">
            <div class="row">
               
            </div>
            <br>
            <table class="table student-data-table m-t-20" *ngIf="locationlist">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Location Name</th>
                        <th>District Name</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let loc of locationlist;let i=index;">
                        <td>{{ i+1 }}</td>
                        <td>{{ loc.place_name }}</td>
                        <td>{{ loc.district_id}}</td>                  
                    </tr>
                </tbody>
            </table>
        </div>
