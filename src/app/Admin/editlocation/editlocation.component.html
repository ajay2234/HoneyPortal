<main id="main" class="main">
    <br>
    <br>
    <br>
    <div class="container" style="margin-left: 18%">
        <div class="row">
            <div class="col-md-11" style="box-shadow: 2px 2px 10px #1b93e1; border-radius: 20px; top: 30px">
                <h3 style="text-align: center; margin-top: 4%; margin-bottom: 4%">
                    <b>EDIT LOCATION REGISTRATION</b>
                </h3>
                <form [formGroup]="locationeditform">
                    <div class="form-horizontal" style="margin-left: 10%">
                        <div class="row"></div>
                        <div class="col-sm-10">
                            <label class="control-label col-sm-2" for="society">Location Name</label>
                            <div class="col-sm-10">
                                <select class="form-control" formControlName="district_id" (change)="onChange($event)">
                                    <option value="">-- Select District --</option>
                                    <option *ngFor="let Collection_district of districtlist" value="{{ Collection_district.id }}">
                                        {{Collection_district.dist_name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <label class="control-label col-sm-2" for="society">Location Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="place_name"
                                    placeholder="Enter your location Name" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="submit" (click)="edit()" value="Submit"
                                class="btn btn-block py-2 btn-primary">
                            <a routerLink="/adminmaster/adminhome">Cancel</a>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</main>
