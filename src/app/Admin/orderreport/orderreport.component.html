<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<main id="main" class="main">
<form [formGroup]="dailysales">
    <div class="row">
        <div class="col-md-9" style="box-shadow: 2px 2px 10px #1b93e1; 
border-radius:0px; top: 14px; max-width: 100%;">
<h2 style="text-align: center;margin-top: 6%;font-family: 
fantasy;">Sales Report</h2>
<div class="col-md-10">
    <p>No. of products : {{count11}}</p>
<input type="date" class="form-control" [formControl]="todateControl" style="width: 247px;
margin-left: 306px;
margin-top: 20px;
margin-bottom: 29px;" >
</div>
<div class="col-md-10" >
    
<input type="date" class="form-control"
(change)="onChange($event)" [formControl]="categoryControl" style=" width: 
247px;
margin-left: 306px;
margin-top: 20px;
margin-bottom: 29px;" >
</div>
<div class="form-horizontal" style="margin-left:0px;">
<table class="table table-hover" *ngIf="stocklist" style="border: 
2px solid #adaaaa; box-shadow: 3px 3px 11px #777777; margin-bottom:7%">
<thead>
<th>#</th>
<th>Customer Name</th>
<th>Name</th>
<th>Image</th>
<th>Unit Price</th>
<th>Quantity</th>
<th>Total Price</th>
<!-- <th>Count</th> -->
</thead>
<tbody>
<tr *ngFor="let cu of stocklist;let i=index;">
    <td>{{i+1}}</td>
    <td>{{cu.name}}</td>
    <td>{{cu.cat_name}}</td>
    <td>
        <img [src]="cu.product_image" alt="">
    </td>
<td>{{cu.product_amount}}</td>
<td>{{cu.quantity}}</td>
<td>{{cu.totalamount}}</td>

<!-- <td>{{cu.count}}</td> -->
</tr>
<tr>
<td></td>
<td></td>
<td></td>
<td></td>
<td><b>Total :</b><input type="text"
formControlName="totalamount"></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</form>
</main>
